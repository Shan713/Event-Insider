<!DOCTYPE html>
<html>
<head>
    <style>

.image-container {
    position: relative;  /* Enable absolute positioning for description */
  }
  
  .hover-zoom {
    width: 200px;  /* Set initial image width */
    height: 200px;  /* Set initial image height */
    transition: transform 0.5s ease; /* Smooth zoom transition */
  }
  
  .hover-zoom:hover {
    transform: scale(1.2); /* Zoom on hover */
  }
  
  .image-description {
    position: absolute;  /* Position description absolutely */
    bottom: 0;  /* Align to bottom of container */
    left: 0;  /* Align to left of container */
    width: 100%;  /* Span the full width of container */
    padding: 10px;  /* Add some padding */
    background-color: rgba(0, 0, 0, 0.7);  /* Semi-transparent background */
    color: white;  /* White text color */
    opacity: 0;  /* Hide initially */
    transition: opacity 0.3s ease;  /* Smooth fade-in on hover */
  }
  
  .image-container:hover .image-description {
    opacity: 1;  /* Show description on hover */
  }
    </style>
</head>
<body>
    <div class="image-container">  <img src="aaveshamPoster.jpg" alt="Image Description" class="hover-zoom">
        <p class="image-description">This is the image description that pops up.</p>
      </div>      
</body>
</html>
