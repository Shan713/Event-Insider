<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #e8eaf6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #424242;
        }
        .confirmation {
            text-align: center;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .confirmation-icon {
            color: #4CAF50;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .booking-id {
            font-size: 24px;
            color: #333;
        }
        .message {
            margin: 20px 0;
            font-size: 18px;
            color: #666;
        }
        a {
            color: #FF6B6B;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            color: #E94560;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <p class="booking-id">Our team will get back to you soon.</p>
        <p class="message">We will look into the issue as soon as possible. Thank you!</p>
        <p>Return to <a href="homepage.html">Home Page</a></p>
    </div>
</body>
</html>
