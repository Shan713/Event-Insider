<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Reservation Checkout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8eaf6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #424242;
        }
        .checkout-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            width: 400px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display:block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group input {
            width: calc(100% - 24px);
            padding: 12px;
            border: 2px solid #bdbdbd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: #3f51b5;
            outline: none;
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .submit-button:hover, .submit-button:focus {
            background-color: #3949ab;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form onsubmit="submitForm(); return false;">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="tickets">Number of Tickets</label>
                <input type="number" id="tickets" name="tickets" readonly>
            </div>
            <div class="form-group">
                <label for="totalPrice">Total Price (â‚¹)</label>
                <input type="text" id="totalPrice" name="totalPrice" readonly>
            </div>
            <div class="form-group">
                <label for="card">Credit/Debit Card Number</label>
                <input type="text" id="card" name="card" placeholder="Enter your 16 digit card number " minlength="16" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="date">Expiry Date</label>
                <input type="month" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>
            </div>
            <button type="submit" class="submit-button">Continue to Payment</button>
        </form>
    </div>
    <script>
        window.onload = function() {
  
            var quantity = sessionStorage.getItem('quantity');
            var totalPrice = sessionStorage.getItem('totalPrice');
    
            document.getElementById('tickets').value = quantity;
            document.getElementById('totalPrice').value = totalPrice;
        }
        function submitForm() {
               
               window.location.href = 'confirmation.html';
           }
    </script>
        
    
</body>

</html>
